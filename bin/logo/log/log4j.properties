log4j.rootLogger=info,stdout,logfile


log4j.appender.stdout=org.apache.log4j.Consoleappappender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH:ss:mm,SSS}%p %t[%c]%M(line:%L)%m%n

log4j.appender.logfile.encoding=UTF-8
log4j.appender.logfile=org.apache.log4j.DailyRollingFileappappender
log4j.appender.logfile.File=log/shopping.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.loggile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:ss:mm,SSS}%p %t[%c]%M(line:%L)%m%n